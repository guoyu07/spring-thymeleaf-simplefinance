<!DOCTYPE html>

<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="decorator">
<head>
<title th:text="#{register.title}"></title>
</head>
<body>
    <div layout:fragment="content">
	<div class="center">
		<p th:text="#{register.header}">
		</p>
		<form th:object="${register}" method="POST" autocomplete="off"
			action="register"
			id="register-user-form" name="registerform"
                        th:action="@{/register}"
			class="pure-form pure-form-aligned">
			<fieldset>
			    <div class="pure-control-group">
				    <label th:text="#{register.username}"></label>
				    <input th:field="*{userName}" type="text" size="32" maxlength="32" />
				</div>
                <div class="pure-control-group">
                    <label th:text="#{register.password}"></label>
                    <input th:field="*{password}" type="password" size="32" maxlength="32" />
                </div>
                <div class="pure-control-group">
                    <label th:text="#{register.repeatedPassword}"></label>
                    <input th:field="*{repeatedPassword}" type="password" size="32" maxlength="32" />
                </div>
                 <div class="pure-control-group">
                    <label th:text="#{register.tzone}"></label>
                    <select th:field="*{tzone}">
                        <option th:each="tz:${tzones}" th:value="${tz}" th:text="${tz}">
                        </option>
                    </select>
                </div>
				<div class="pure-controls">
                                    <p class="error" id="errors">
                                            <span th:errors="*{all}"></span></p>
 				    <button class="pure-button pure-button-primary button-small" type="submit"
                                            th:text="#{register.button}">
			            </button>
                </div>
			</fieldset>
		</form>
	</div>

	<script src="webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"
                type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.4.1.js"></script>
	<script src="webjars/jquery-validation/jquery.validate.min.js"
                th:src="@{/webjars/jquery-validation/jquery.validate.min.js}"
                type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	    document.getElementById('userName').focus();
    $(document).ready(function()
    {
        $("#register-user-form").validate(
        {
            rules:
            {
                userName:
                {
                    required: true
                },
                currentPassword:
                {
                    required: true
                },
                password:
                {
                    required: true
                },
                repeatedPassword:
                {
                    required: true,
                    equalTo: "#password"
                },
                tzone:
                {
                    required: true
                }
            },
            messages:
            {
                userName:
                {
                    required: [[#{register.userName.required}]] + "<br />"

                },
                currentPassword:
                {
                    required: [[#{changePwd.currentPassword.size}]] + "<br />"
                },
                password:
                {
                    required: [[#{login.password.size}]] + "<br />"
                },
                repeatedPassword:
                {
                    required: [[#{register.secondPassword.size}]] + "<br />",
                    equalTo: [[#{register.pwd.notmatch}]] + "<br />"
                },
                tzone:
                {
                    required: [[#{register.tzone.size}]] + "<br />"
                }
            },
            invalidHandler: function(event, validator)
            {
                $("#errors").empty();
            },
            submitHandler: function(form)
            {
                form.submit();
            },
            errorLabelContainer: '#errors'
        });
    });
        </script>
    </div>
</body>
</html>
